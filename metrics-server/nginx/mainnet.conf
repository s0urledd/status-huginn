# =============================================================
# MAINNET SUNUCU - Nginx Config
# Bu dosyayi mainnet sunucusunda /etc/nginx/sites-available/ altina kopyalayin
# =============================================================

# --- RPC Endpoint ---
server {
    listen 443 ssl http2;
    server_name monad-rpc.huginn.tech;

    ssl_certificate     /etc/letsencrypt/live/monad-rpc.huginn.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monad-rpc.huginn.tech/privkey.pem;

    # Metrics log - BU SATIR ONEMLI
    access_log /var/log/nginx/huginn_metrics.log huginn_metrics;

    location / {
        proxy_pass http://127.0.0.1:8545;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # RPC icin timeout ayarlari
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }
}

# --- WSS Endpoint ---
server {
    listen 443 ssl http2;
    server_name monad-wss.huginn.tech;

    ssl_certificate     /etc/letsencrypt/live/monad-wss.huginn.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monad-wss.huginn.tech/privkey.pem;

    # Metrics log - BU SATIR ONEMLI
    access_log /var/log/nginx/huginn_metrics.log huginn_metrics;

    location / {
        proxy_pass http://127.0.0.1:8546;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WSS icin uzun timeout
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

